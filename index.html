<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Place Order | Luxury Dining</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        background: #f7f3ec url('https://images.unsplash.com/photo-1544145945-f90425340c7e?auto=format&fit=crop&w=1500&q=80')
            center/cover no-repeat;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* Soft gold-beige overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(255, 245, 230, 0.45);
        backdrop-filter: blur(6px);
    }

    .card {
        position: relative;
        z-index: 10;
        width: 430px;
        padding: 42px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.82);
        box-shadow: 0 12px 38px rgba(0,0,0,0.16);
        border: 1px solid rgba(200, 175, 120, 0.35);
    }

    h2 {
        margin: 0;
        font-size: 30px;
        font-family: "Playfair Display", serif;
        font-weight: 700;
        text-align: center;
        color: #7a5a2b;
        margin-bottom: 28px;
        letter-spacing: 0.7px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        margin-top: 18px;
        font-size: 15px;
        font-weight: 600;
        color: #5d5142;
        font-family: "Playfair Display", serif;
        letter-spacing: 0.4px;
    }

    input, select, textarea {
        width: 100%;
        padding: 13px;
        border-radius: 10px;
        border: 1px solid #c6b59b;
        outline: none;
        margin-bottom: 16px;
        background: #fbf9f5;
        font-size: 15px;
        color: #4a4035;
        transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
        border: 1px solid #c29d56;
        box-shadow: 0 0 0 3px rgba(194, 157, 86, 0.25);
    }

    input::placeholder,
    textarea::placeholder {
        color: #9c8f82;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        width: 100%;
        margin-top: 30px;
        padding: 15px;
        background: linear-gradient(135deg, #d8b574, #c9a35a);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s ease;
        font-family: "Playfair Display", serif;
        letter-spacing: 0.6px;
        box-shadow: 0 6px 18px rgba(199, 155, 73, 0.35);
    }

    button:hover {
        background: linear-gradient(135deg, #c9a35a, #b98f4c);
        transform: translateY(-2px);
        box-shadow: 0 10px 22px rgba(199, 155, 73, 0.5);
    }

    .msg {
        margin-top: 16px;
        font-size: 16px;
        text-align: center;
        font-weight: 600;
        color: #6b5333;
        font-family: "Playfair Display", serif;
    }
</style>

<!-- Google Fonts for luxury typography -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap">

</head>
<body>

<div class="overlay"></div>

<div class="card">
    <h2>Luxury Dining Order</h2>

    <label>Customer Name</label>
    <input id="name" placeholder="John Smith" />

    <label>Menu Item</label>
    <input id="item" placeholder="Truffle Risotto, Lamb Rack, Salmon..." />

    <label>Quantity</label>
    <select id="qty">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
    </select>

    <label>Special Requests (Optional)</label>
    <textarea id="notes" placeholder="Allergies, doneness, spice level, garnish notes..."></textarea>

    <button onclick="createOrder()">Submit Order</button>
    <div id="msg" class="msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<script>
// ðŸ”¥ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCT9xJpf2Pqc5ztXUQgDKr6QomDGrrCsQQ",
  authDomain: "live-order-board-7d91d.firebaseapp.com",
  projectId: "live-order-board-7d91d",
  storageBucket: "live-order-board-7d91d.firebasestorage.app",
  messagingSenderId: "554540932186",
  appId: "1:554540932186:web:17bf2a4367c294764a0c63"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

async function createOrder() {
    const msg = document.getElementById("msg");

    const name = document.getElementById("name").value;
    const item = document.getElementById("item").value;
    const qty = document.getElementById("qty").value;
    const notes = document.getElementById("notes").value;

    if (!name || !item) {
        msg.textContent = "Please fill required fields.";
        msg.style.color = "#a53b3b";
        return;
    }

    await db.collection("orders").add({
        name,
        item,
        qty,
        notes,
        status: "New",
        createdAt: new Date()
    });

    msg.textContent = "Order submitted successfully.";
    msg.style.color = "#2e6b47";

    document.querySelectorAll("input, textarea").forEach(x => x.value = "");
}
</script>

</body>
</html>
